<div ng-show="configRun" class="overlay" style="max-width: 99%">
    <div class="row m-b" style="margin-top: 15%">
        <div class="col-sm-4"></div>
        <div class="col-sm-3">
            <div class="box">
                <div class="box-header dker">
                    <h3>Run Config</h3>
                    <small>Enter parameters for all parameters</small>
                </div>
                <div class="box-body" style="margin-left: 20px;">
                    <div class="row">
                        <div style="display: inline-block;">
                            <small>Max Stripes: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </small>
                            <div style="display: inline-block;">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="maxstripecount"placeholder="10">
                                </div>
                            </div>
                            <small>
                                <i>int</i>
                            </small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div>
                            <small>
                                Max Speed:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </small>
                            <div style="display: inline-block;">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="maxspeed"placeholder="100">
                                </div>
                            </div>
                            <small>
                                <i>km/h</i>
                            </small>
                        </div>
                    </div>
                    <!--
                    <div class="row">
                        <div>
                            <small>
                                Timeout:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </small>
                            <div style="display: inline-block;">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="timeout"placeholder="100">
                                </div>
                            </div>
                            <small>
                                <i>ms</i>
                            </small>
                        </div>
                    </div>
                    -->
                    <div class="row">
                        <div>
                            <small>
                                Ramp Timeout:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </small>
                            <div style="display: inline-block;">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="motorsRamp"placeholder="3000">
                                </div>
                            </div>
                            <small>
                                <i>ms</i>
                            </small>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div>
                            <small>
                                Acc Timeout:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </small>
                            <div style="display: inline-block;">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="accTimeout"placeholder="50">
                                </div>
                            </div>
                            <small>
                                <i>ms</i>
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <small>
                                Brake Timeout:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </small>
                            <div style="display: inline-block;">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="brakeTimeout"placeholder="50">
                                </div>
                            </div>
                            <small>
                                <i>ms</i>
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <small>
                                Crawler Timeout:&nbsp;&nbsp;&nbsp;&nbsp;
                            </small>
                            <div style="display: inline-block;">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="crawlerTimeout"placeholder="50">
                                </div>
                            </div>
                            <small>
                                <i>ms</i>
                            </small>
                        </div>
                    </div>
                
                    <div style="margin-left: -20px; margin-top: 10px;">
                        <button class="btn btn-outline rounded b-info text-info" ng-click="configurePamRun()">Configure</button>
                        <button class="btn btn-outline rounded b-info text-info" ng-click="runHide()">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
