<div ng-show="configTestMotors" class="overlay" style="max-width: 99%">
        <div class="row m-b" style="margin-top: 15%">
            <div class="col-sm-4"></div>
            <div class="col-sm-3">
                <div class="box">
                    <div class="box-header dker">
                        <h3>Motor Test Config</h3>
                    </div>
                    <div class="box-body" style="margin-left: 20px;">
                        <div class="row">
                            <div style="display: inline-block;">
                                <small>Motor ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </small>
                                <div style="display: inline-block;">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="motorId" placeholder="1">
                                    </div>
                                </div>
                                <small>
                                    <i>int</i>
                                </small>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div>
                                <small>
                                    Ramp Time:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </small>
                                <div style="display: inline-block;">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="rampTime"placeholder="700">
                                    </div>
                                </div>
                                <small>
                                    <i>ms</i>
                                </small>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <small>
                                    Speed Target: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </small>
                                <div style="display: inline-block;">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="speedTarget"placeholder="150">
                                    </div>
                                </div>
                                <small>
                                    <i>km/h</i>
                                </small>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div>
                                <small>
                                    Test Timeout:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </small>
                                <div style="display: inline-block;">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="testTimeout" placeholder="8000">
                                    </div>
                                </div>
                                <small>
                                    <i>ms</i>
                                </small>
                            </div>
                        </div>
                
                    
                        <div style="margin-left: -20px; margin-top: 10px;">
                            <button class="btn btn-outline rounded b-info text-info" ng-click="configMotorsTest()">Configure</button>
                            <button class="btn btn-outline rounded b-info text-info" ng-click="hideMotorsConfig()">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
